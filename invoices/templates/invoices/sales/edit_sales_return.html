{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">

  <!-- شريط التنقل العلوي (Breadcrumb) -->
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">المحاسبة</a></li>
      <li class="breadcrumb-item"><a href="#">الفواتير</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="mb-0">{{ title }}</h4>
      <a href="#" class="btn btn-primary">
        <i class="fas fa-plus"></i> إنشاء فاتورة
      </a>
    </div>
    <div class="card-body">
      <!-- حقول البحث -->
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <label for="invoice_number" class="form-label">رقم الفاتورة</label>
          <input type="text" id="invoice_number" class="form-control" placeholder="ابحث برقم الفاتورة">
        </div>
        <div class="col-md-3">
          <label for="customer_name" class="form-label">اسم العميل</label>
          <input type="text" id="customer_name" class="form-control" placeholder="ابحث باسم العميل">
        </div>
        <div class="col-md-3">
          <label for="date_from" class="form-label">من تاريخ</label>
          <input type="date" id="date_from" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="date_to" class="form-label">إلى تاريخ</label>
          <input type="date" id="date_to" class="form-control">
        </div>
      </div>

      <!-- زر البحث وإعادة التعيين -->
      <div class="mb-4 d-flex justify-content-end">
        <button id="btn-search" class="btn btn-success me-2">
          <i class="fas fa-search"></i> بحث
        </button>
        <button id="btn-reset" class="btn btn-secondary">
          <i class="fas fa-redo"></i> إعادة تعيين
        </button>
      </div>

      <!-- جدول النتائج -->
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>رقم الفاتورة</th>
              <th>التاريخ</th>
              <th>العميل</th>
              <th>سبب المرتجع</th>
              <th>الإجمالي</th>
              <th class="text-center">الإجراءات</th>
            </tr>
          </thead>
          <tbody id="results-tbody">
            <!-- سيتم ملؤه ديناميكيًا عبر جافاسكريبت -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {

  // دالة تنفّذ طلب بحث AJAX وتحدث الجدول بالنتائج
  async function fetchSalesReturns() {
    const invoice_number = document.getElementById('invoice_number').value.trim();
    const customer_name = document.getElementById('customer_name').value.trim();
    const date_from = document.getElementById('date_from').value;
    const date_to = document.getElementById('date_to').value;

    // بناء عنوان URL للطلب
    const url = new URL("{% url 'ajax_search_sales_returns' %}", window.location.origin);
    // إضافة المعاملات (query parameters) إذا كانت موجودة
    if (invoice_number) url.searchParams.append('invoice_number', invoice_number);
    if (customer_name) url.searchParams.append('customer_name', customer_name);
    if (date_from) url.searchParams.append('date_from', date_from);
    if (date_to) url.searchParams.append('date_to', date_to);

    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error("خطأ في الاتصال بالسيرفر");
      }
      const data = await response.json();
      updateTable(data.results);
    } catch (error) {
      console.error("Error fetching data:", error);
      alert("حدث خطأ أثناء جلب النتائج. انظر وحدة التحكم للمزيد.");
    }
  }

  // دالة لتحديث الجدول بالنتائج
  function updateTable(results) {
    const tbody = document.getElementById('results-tbody');
    tbody.innerHTML = "";  // تفريغ الجدول الحالي

    if (results.length === 0) {
      // إذا لا توجد نتائج
      const row = document.createElement('tr');
      row.innerHTML = `
        <td colspan="6" class="text-center">لا توجد نتائج مطابقة</td>
      `;
      tbody.appendChild(row);
      return;
    }

    // بناء الصفوف
    results.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.invoice_number}</td>
        <td>${item.invoice_date}</td>
        <td>${item.customer_name}</td>
        <td>${item.return_reason}</td>
        <td>${item.total_amount} ر.س</td>
        <td class="text-center">
          <!-- زر العرض -->
          <a href="/sales_invoice_detail/${item.id}/" 
             class="btn btn-sm btn-info me-1" 
             title="عرض الفاتورة">
            <i class="fas fa-eye"></i>
          </a>
          <!-- زر التعديل (مثال لمسار /sales_returns/:id/edit/) -->
          <a href="/sales_returns/${item.id}/edit/" 
             class="btn btn-sm btn-warning" 
             title="تعديل الفاتورة">
            <i class="fas fa-edit"></i>
          </a>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  // زر البحث
  document.getElementById('btn-search').addEventListener('click', function() {
    fetchSalesReturns();
  });

  // زر إعادة التعيين
  document.getElementById('btn-reset').addEventListener('click', function() {
    document.getElementById('invoice_number').value = "";
    document.getElementById('customer_name').value = "";
    document.getElementById('date_from').value = "";
    document.getElementById('date_to').value = "";
    // استدعاء fetchSalesReturns() لجلب كل النتائج
    fetchSalesReturns();
  });

  // عند فتح الصفحة لأول مرة: جلب جميع الفواتير
  fetchSalesReturns();
});
</script>

{% endblock %}
