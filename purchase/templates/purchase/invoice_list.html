{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
  /* تحسين تنسيق الحقول والتفاعل مع الأزرار */
  .invoice-list-container {
      max-width: 1200px;
      margin: 20px auto;
  }
  .invoice-list-container .card {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .invoice-list-container .card-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #e3e6f0;
  }
  .invoice-list-container h4.fw-bold {
      font-size: 24px;
      margin-bottom: 20px;
  }
  .table-responsive {
      margin-top: 20px;
  }
  table.table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
  }
  table.table th,
  table.table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
  }
  table.table thead th {
      background-color: #007bff;
      color: #fff;
  }
  table.table tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
  }
  @media (max-width: 768px) {
      table.table th,
      table.table td {
          font-size: 12px;
          padding: 8px;
      }
  }
  .search-container {
      margin-bottom: 20px;
  }
  .search-container .form-label {
      font-weight: bold;
  }
  .search-container .form-control {
      border-radius: 5px;
  }
  .btn-search, .btn-reset {
      width: 100px;
  }
</style>
{% endblock %}

{% block content %}
  <div class="container-xxl flex-grow-1 container-p-y invoice-list-container">

    <!-- Title and Add Invoice Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-bold mb-0">{{ title }}</h4>
      <a href="{% url 'create_purchase_invoice' %}" class="btn btn-primary">
        <i class="fas fa-edit me-1"></i> إضافة فاتورة
      </a>
    </div>

   
    <!-- Title and Add Invoice Button -->
    <div class="card">  
      <div class="card-body">  
        <div class="row g-3 mb-4 search-container">  
          <div class="col-md-2">  
            <label for="invoice_number" class="form-label">رقم الفاتورة</label>  
            <input type="text" id="invoice_number" class="form-control" placeholder="ابحث برقم الفاتورة">  
          </div>  
          <div class="col-md-3">  
            <label for="supplier_name" class="form-label">اسم المورد</label>  
            <input type="text" id="supplier_name" class="form-control" placeholder="ابحث باسم المورد">  
          </div>  
          <div class="col-md-2">  
            <label for="date_from" class="form-label">من تاريخ</label>  
            <input type="date" id="date_from" class="form-control">  
          </div>  
          <div class="col-md-2">  
            <label for="date_to" class="form-label">إلى تاريخ</label>  
            <input type="date" id="date_to" class="form-control">  
          </div>  
          
          <div class="col-md-3 d-flex align-items-end">  
            <div class="d-flex justify-content-between w-100">  
              <button id="btn-search" class="btn btn-success">  
                <i class="fas fa-search"></i> بحث  
              </button>  
              <button id="btn-reset" class="btn btn-secondary">  
                <i class="fas fa-redo"></i> إعادة تعيين  
              </button>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>
    <!-- Search Filters -->


    <!-- Results Table -->
    <div class="card" style='    MARGIN-TOP: 1REM;'>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>رقم الفاتورة</th>
                <th>التاريخ</th>
                <th>المورد</th>
                <th>الإجمالي</th>
                <th class="text-center">الإجراءات</th>
              </tr>
            </thead>
            <tbody id="results-tbody">
              <!-- سيتم ملؤه ديناميكيًا عبر جافاسكريبت -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Confirmation for Deleting Invoice -->
  <div class="modal fade" id="deleteInvoiceModal" tabindex="-1" aria-labelledby="deleteInvoiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" id="deleteInvoiceForm">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="deleteInvoiceModalLabel">تأكيد حذف الفاتورة</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>هل أنت متأكد من حذف الفاتورة رقم <strong id="modalInvoiceNumber"></strong>؟</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            <button type="submit" class="btn btn-danger">حذف الفاتورة</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}

{% block extra_js %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Function to fetch and update the table dynamically
    async function fetchSalesReturns() {
      const invoice_number = document.getElementById('invoice_number').value.trim();
      const supplier_name = document.getElementById('supplier_name').value.trim();
      const date_from = document.getElementById('date_from').value;
      const date_to = document.getElementById('date_to').value;

      const url = new URL("{% url 'ajax_search_purchase_invoices' %}", window.location.origin);
      if (invoice_number) url.searchParams.append('invoice_number', invoice_number);
      if (supplier_name) url.searchParams.append('supplier_name', supplier_name);
      if (date_from) url.searchParams.append('date_from', date_from);
      if (date_to) url.searchParams.append('date_to', date_to);

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("خطأ في الاتصال بالسيرفر");
        const data = await response.json();
        updateTable(data.results);
      } catch (error) {
        console.error("Error fetching data:", error);
        alert("حدث خطأ أثناء جلب النتائج.");
      }
    }

    // Function to update the table with results
    function updateTable(results) {
      const tbody = document.getElementById('results-tbody');
      tbody.innerHTML = ""; // Clear current table

      if (results.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="5" class="text-center">لا توجد نتائج مطابقة</td>`;
        tbody.appendChild(row);
        return;
      }

      // Build rows dynamically
      results.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.invoice_number}</td>
          <td>${item.invoice_date}</td>
          <td>${item.supplier_name}</td>
          <td>${item.total_amount} ر.س</td>
          <td class="text-center">
            <a href="/purchase/${item.id}/edit" class="btn btn-sm btn-warning" title="تعديل الفاتورة">
              <i class="fas fa-edit"></i> تعديل
            </a>
            <a href="/print-view/${item.id}" class="btn btn-sm btn-danger" title="طباعة الفاتورة">
              <i class="fas fa-print"></i> طباعة
            </a>
            <a class="delete-invoice-btn" href="javascript:void(0);" data-invoice-id="${item.id}" data-invoice-number="${item.invoice_number}">
              <i class="fas fa-trash-alt me-1"></i> حذف
            </a>
          </td>
        `;
        tbody.appendChild(row);
      });

      // Attach delete button event
      document.querySelectorAll('.delete-invoice-btn').forEach(function(button) {
        button.addEventListener('click', function() {
          const invoiceId = this.getAttribute('data-invoice-id');
          const invoiceNumber = this.getAttribute('data-invoice-number');
          document.getElementById('modalInvoiceNumber').innerText = invoiceNumber;

          const deleteUrl = "{% url 'delete_purchase_invoice' 0 %}".replace('0', invoiceId);
          document.getElementById('deleteInvoiceForm').action = deleteUrl;

          const deleteModal = new bootstrap.Modal(document.getElementById('deleteInvoiceModal'));
          deleteModal.show();
        });
      });
    }

    // Search button event
    document.getElementById('btn-search').addEventListener('click', function() {
      fetchSalesReturns();
    });

    // Reset button event
    document.getElementById('btn-reset').addEventListener('click', function() {
      document.getElementById('invoice_number').value = "";
      document.getElementById('supplier_name').value = "";
      document.getElementById('date_from').value = "";
      document.getElementById('date_to').value = "";
      fetchSalesReturns();
    });

    // Initial fetch when page loads
    fetchSalesReturns();
  });
</script>
{% endblock %}
