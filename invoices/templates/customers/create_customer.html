{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4">
    <span class="text-muted fw-light">قائمة العملاء/</span> اضافة عميل جديد
  </h4>
  <div class="row">
    <div class="col-xl">
      <div class="card mb-4">
        
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- نموذج 1: صفين في نفس الصف -->
            <div class="row mb-3">
              <!-- اسم المورد -->
              <div class="col-md-6">
                <label class="form-label" for="{{ form.name.id_for_label }}">
                  <i class="bx bx-building"></i> اسم المورد
                </label>
                <div class="input-group input-group-merge">
                  {{ form.name }}
                </div>
              </div>
              <!-- رقم الهاتف / الجوال -->
              <div class="col-md-6">
                <label class="form-label" for="{{ form.phone.id_for_label }}">
                  <i class="bx bx-phone"></i> رقم الهاتف / الجوال
                </label>
                <div class="input-group input-group-merge">
                  {{ form.phone }}
                </div>
              </div>
            </div>
            
            <!-- نموذج 2: صفين في نفس الصف -->
            <div class="row mb-3">
              <!-- البريد الإلكتروني -->
              <div class="col-md-6">
                <label class="form-label" for="{{ form.email.id_for_label }}">
                  <i class="bx bx-envelope"></i> البريد الإلكتروني
                </label>
                <div class="input-group input-group-merge">
                  {{ form.email }}
                </div>
              </div>
              <!-- العنوان: سطر 1 -->
              <div class="col-md-6">
                <label class="form-label" for="{{ form.address_line1.id_for_label }}">
                  <i class="bx bx-map"></i> عنوان الشارع 
                </label>
                <div class="input-group input-group-merge">
                  {{ form.address_line }}
                </div>
              </div>
            </div>
            
            <!-- نموذج 3: صفين في نفس الصف -->
            <div class="row mb-3">
              <!-- المدينة -->
              <div class="col-md-6">
                <label class="form-label" for="{{ form.city.id_for_label }}">
                  <i class="bx bx-flag"></i> المدينة
                </label>
                <div class="input-group input-group-merge">
                  {{ form.city }}
                </div>
              </div>
              <!-- البلد -->
              <div class="col-md-6">
                <label class="form-label" for="{{ form.country.id_for_label }}">
                  <i class="bx bx-flag"></i> البلد
                </label>
                <div class="input-group input-group-merge">
                  {{ form.country }}
                </div>
              </div>
            </div>
            
            <!-- نموذج 4: صفين في نفس الصف -->
            <div class="row mb-3">
              <!-- الرقم الضريبي -->
              <div class="col-md-6">
                <label class="form-label" for="{{ form.vat_number.id_for_label }}">
                  <i class="bx bx-receipt"></i> الرقم الضريبي
                </label>
                <div class="input-group input-group-merge">
                  {{ form.vat_number }}
                </div>
              </div>
              <!-- رقم السجل التجاري -->
              <div class="col-md-6">
                <label class="form-label" for="{{ form.cr_number.id_for_label }}">
                  <i class="bx bx-file"></i> رقم السجل التجاري
                </label>
                <div class="input-group input-group-merge">
                  {{ form.cr_number }}
                </div>
              </div>
            </div>
            
            <!-- نموذج 5: ملاحظة إضافية في صف واحد -->
            <div class="mb-3">
              <label class="form-label" for="{{ form.notes.id_for_label }}">
                <i class="bx bx-sticky-note"></i> ملاحظات إضافية
              </label>
              {{ form.notes }}
            </div>
            
            <!-- زر الإرسال -->
            <button type="submit" class="btn btn-primary">حفظ المورد</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
